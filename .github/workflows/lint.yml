name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Run linter
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          version: "24.4.2"
